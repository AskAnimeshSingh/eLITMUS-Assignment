<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>eLitmus Assessment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>eLitmus Assessment</h1>
    <form method="post" action="/submit">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="invitation-code">Test Invitation Code:</label>
      <input type="text" id="invitation-code" name="invitation-code" required>
      <button type="submit" id="start-test-btn">Start Test</button>
    </form>
    <div id="camera-feed"></div>
    <script src="script.js"></script>
  </body>
</html>
